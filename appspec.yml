version: 0.0
os: linux
files:
  - source: /
    destination: /usr/cddemo
    overwrite: true
permissions:
  - object: /usr/cddemo/codedeploy
    pattern: "*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - file
hooks:
  BeforeInstall:
    - location: codedeploy/before_install.sh
      timeout: 180
  AfterInstall:
    - location: codedeploy/after_install.sh
      timeout: 180
  ApplicationStart:
    - location: codedeploy/app_start.sh
      timeout: 180

